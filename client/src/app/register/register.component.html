<form (ngSubmit)="register()" #registerform="ngForm" autocomplete="off">
    <div class="container">
        <h2 class="text-primary text-center">Sign Up</h2>
    </div>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Enter User Name" >
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Enter Password">
    </div>
    <div class="form-group text-center">
        <button class="btn-success mr-2 " type="submit">
            Register
        </button>
        <button class="btn-default mr-2 " type="button" (click)="cancel()" >
            Cancel
        </button>
    </div>
</form>
