<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Your Match</h1>
        <p class="lead">Come on in to view your Matches, all you have to sign up here...</p>
        <div class="text-center">
            <button (click)="ToggleRegisterMode()" class="btn btn-primary btn-lg mr-2"> Register </button>
            <button class="btn btn-info btn-lg mr-2"> More Info </button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container row justify-content-center">
        <div class="col-4">
           <app-register (cancelRegister)="CancelRegisterMode($event)" ></app-register>
        </div>
    </div>
</div>
